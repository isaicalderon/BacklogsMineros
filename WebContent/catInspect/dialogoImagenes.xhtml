<p:dialog id='dialogoImg'
	header="#{catInspectMinerosBean.questionEntitySeleccionada.folio}"
	widgetVar="dialogoImagenes" appendTo="@(body)" dynamic="true"
	resizable="false" modal="true" showEffect="fade" hideEffect="fade"
	height="auto" width="660px" responsive="true" position="center center"
	onShow="PF('dialogoImagenes').initPosition()">

	<ui:param name="question"
		value="#{catInspectMinerosBean.questionEntitySeleccionada}" />

	<h:outputText value="#{question.preguntaCat}"
		style="font-weight: bold;font-size:9pt" />
	<br />
	<h:outputText value="#{question.comments}" style="font-size:9pt" />
	<br />

	<p:galleria id='questionImages' value="#{question.imagenes}" 
		var="image" showCaption="false" autoPlay="false" panelHeight="400"   panelWidth="600">
		<h:graphicImage width="100%" height="100%" 
			value="data:#{image.typeOfMedia};base64, #{image.imgBase64}"/>
	</p:galleria>
