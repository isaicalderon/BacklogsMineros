<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:dialog header="BL Revisados" widgetVar="revisarBLAdmin"
	id="revisarBLAdmin" appendTo="@(body)" dynamic="false"
	resizable="false" modal="true" showEffect="fade" hideEffect="fade"
	width="800px" closable="false" position="center center" height="400px"
	onShow="PF('revisarBLAdmin').initPosition()" responsive="true">
	<h:form id="formRevisarBLAdmin">

		<p:panelGrid id="gridRevisarBLAdmin" columns="1" layout="grid"
			columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
			<p:dataTable var="revision"
				value="#{menuBacklogsMinerosBean.revisionSolicitanteBacklogsList}">
				
				<p:column headerText="Folio BL" style="min-width: 140px">
					<h:outputText value="#{revision.getBacklogMineroAlmacenFormateado()}" />
				</p:column>
				
				<p:column headerText="TÃ©cnico Inspector">
					<h:outputText value="#{revision.usuarioCreador}" />
				</p:column>
				
				<p:column headerText="Respuesta">
					<h:outputText value="#{revision.comentariosCreador}" />
				</p:column>
				
				<p:column>
					<div align="center">
						<p:commandButton value="Revisar"
						 	action="#{genericBacklogBean.revisarBacklogSupervisor}" >
						 	<f:setPropertyActionListener value="#{revision}" target="#{genericBacklogBean.revisionSeleccionada}" />
						 </p:commandButton>
					</div>
				</p:column>
				
			</p:dataTable>
			
			<p:commandButton value="Salir" 
				icon="fa fa-fw fa-close"
				onclick="PF('revisarBLAdmin').hide()"
				/>
		</p:panelGrid>
	</h:form>
</p:dialog>
</html>
