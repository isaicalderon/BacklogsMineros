<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<p:dialog header="No ejecutar backlog" widgetVar="dialogocomentario"
	id="dialogocomentario" appendTo="@(body)" dynamic="false"
	resizable="false" modal="true" showEffect="fade" hideEffect="fade"
	height="140px" width="550px" closable="true">
	<h:form>
		<h:panelGrid columns="2" layout="grid"
			columnClasses="ui-grid-col-4, ui-grid-col-8"
			styleClass="ui-panelgrid-blank">
			<p:outputLabel for="comentario" value="Comentario:" />
			<p:inputTextarea id="comentario" rows="3" cols="40"
				value="#{cambioEstatusBacklogsMineros.comentario}" />
				
			<f:facet name="footer" align="right">
				<div style='margin-top: 10px'>
					<p:commandButton value="Confirmar"
						actionListener="#{cambioEstatusBacklogsMineros.noEjecutar()}"
						action="#{cambioEstatusBacklogsMineros.redireccionarPagina}" />
					<p:commandButton value="Cerrar"
						onclick="PF('dialogocomentario'.hide();" />
				</div>
			</f:facet>
		</h:panelGrid>
	</h:form>
</p:dialog>
</html>
