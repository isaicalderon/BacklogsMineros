<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<p:dialog header="EDITAR NÚMERO PARTE CLIENTE" widgetVar="editarNPC"
	id="editarNPC" appendTo="@(body)" dynamic="false" resizable="false"
	modal="true" showEffect="fade" hideEffect="fade" height="auto"
	width="550px" onShow="PF('editarNPC').initPosition()"
	position="center center" responsive="true" closable="false">

	<h:form id="formDialogoModificar">
		<div class="ui-g">
			<div class="ui-g-12">
				<p:panelGrid id="panelGridCero" columns="2" layout="grid"
					columnClasses="ui-grid-col-4,ui-grid-col-8"
					styleClass="ui-panelgrid-blank">
					<h:outputLabel value="Número Parte MATCO" />
					<p:inputText size="10" readonly="true" disabled="true"
						value="#{administradorNumeroParteCliente.numeroParteMatco}" />
				</p:panelGrid>

				<p:panelGrid id="panelGridTres" columns="2" layout="grid"
					columnClasses="ui-grid-col-4,ui-grid-col-8"
					styleClass="ui-panelgrid-blank">
					<h:outputLabel value="Número Parte Cliente"
						for="numeroParteCliente" />
					<p:inputText id="numeroParteCliente" size="10" 
						value="#{administradorNumeroParteCliente.numeroParteCliente}" />
				</p:panelGrid>

				<p:panelGrid id="panelGridUno" columns="2" layout="grid"
					columnClasses="ui-grid-col-4,ui-grid-col-8"
					styleClass="ui-panelgrid-blank">
					<h:outputLabel value="Marca:" />
					<p:inputText readonly="true" disabled="true" size="34"
						value="#{administradorNumeroParteCliente.idMarca.marcaDescripcionGrid}" />
				</p:panelGrid>
				<p:panelGrid id="panelGridDos" columns="2" layout="grid"
					columnClasses="ui-grid-col-4,ui-grid-col-8"
					styleClass="ui-panelgrid-blank">
					<h:outputLabel value="Cliente:" />
					<p:inputText readonly="true" disabled="true" size="34"
						value="#{administradorNumeroParteCliente.idCliente.clienteRazonSocialGrid}" />
				</p:panelGrid>


				<div style="margin-top: 10px; display: block; text-align: center;">
					<p:commandButton value="Editar" 
						actionListener="#{administradorNumeroParteCliente.editarNumeroParteCliente}"
						update="growl :formNPC:menuBar altaNPC :formNPC:tablaNPC" />
						
					<p:commandButton value="Cancelar" onclick="PF('editarNPC').hide();"
						actionListener="#{administradorNumeroParteCliente.limpiarCampos}"
						update=":formNPC:menuBar, :formNPC:tablaNPC, altaNPC" />
				</div>
			</div>
		</div>
	</h:form>
</p:dialog>

</html>
