<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:dialog header="EDITAR CARGO DE MANO DE OBRA"
	widgetVar="modificarCargo" id="modificarCargo" appendTo="@(body)"
	dynamic="false" resizable="false" modal="true" showEffect="fade"
	hideEffect="fade" height="100px" width="400px" closable="false">

	<h:form id="formDialogoModificar">
		<p:panelGrid columns="2">
			<h:outputLabel for="cargo" value="Cargo a:" />
			<p:inputText id="cargo" style="width:100%;" value="#{administradorCargosTrabajoBean.descripcion}"></p:inputText>
		</p:panelGrid>
		<div style="width: 100%; margin-top: 10px;">
			<div style="margin-top: 10px; display: block; text-align: center;">
				<p:commandButton value="Modificar"
					 process="@parent"
					actionListener="#{administradorCargosTrabajoBean.modificarCargosTrabajo}"
					update="cargo, :formCargos:tablaCargos, growl, :formCargos:menuBar" />
				<p:commandButton value="Cancelar"
					onclick="PF('modificarCargo').hide()" actionListener="#{administradorCargosTrabajoBean.limpiarCamposDialogo}" />
			</div>
		</div>
	</h:form>
</p:dialog>

</html>
